<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="currentTime"></div>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row mt-5 border rounded">
        <div class="col-2 text-right my-auto">9AM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
      <div class="row border rounded">
        <div class="col-2 text-right my-auto">10AM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
      <div class="row border rounded">
        <div class="col-2 text-right my-auto">11AM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
      <div class="row border rounded">
        <div class="col-2 text-right my-auto">12AM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
      <div class="row border rounded">
        <div class="col-2 text-right my-auto">1PM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
      <div class="row border rounded">
        <div class="col-2 text-right my-auto">2PM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
      <div class="row border rounded">
        <div class="col-2 text-right my-auto">3PM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
      <div class="row border rounded">
        <div class="col-2 text-right my-auto">4PM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
      <div class="row border rounded">
        <div class="col-2 text-right my-auto">5PM</div>
        <div class="col-9 bg"></div>
        <div class="col-1 bg-blue"><i class="far fa-save fa-2x" style="color: white"></i></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
